<!doctype html>
<html>
    <head>
        <title>Molecule Flashcards</title>
        <meta name = 'description' content = 'Molecule Flashcard Game'/>
        <meta name = 'author' content = 'Millersville University'/>
        <meta name = 'viewport' content = 'width=device-width'>
        <meta http-equiv = 'content-type' content='text/html; charset=UTF-8'>

        <!-- css files -->
        <link rel = 'stylesheet' type = 'text/css' href = 'src/css/MoleculeFlashcards.css'> 
        <link rel = 'stylesheet' type = 'text/css' href = 'src/css/GameScreen.css'>
        <link rel = 'stylesheet' type = 'text/css' href = 'src/css/HighScoreScreen.css'>
        <link rel = 'stylesheet' type = 'text/css' href = 'src/css/MenuScreen.css'>

        <!-- js files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript"src="libs/three.js"></script>
        <script type="text/javascript"src="libs/jQuery.js"></script>

        <script type="text/javascript"src="framework/Application.js"></script>
        <script type="text/javascript"src="framework/Exceptions.js"></script>
        <script type="text/javascript"src="framework/TextLoader.js"></script>
        <script type="text/javascript"src="framework/Game.js"></script>
        <script type="text/javascript"src="framework/Map.js"></script>
        <script type="text/javascript"src="framework/List.js"></script>
        <script type="text/javascript"src="framework/Pair.js"></script>
        <script type="text/javascript"src="framework/MouseManager.js"></script>
        <script type="text/javascript"src="framework/Timer.js"></script>  
        <script type="text/javascript"src="framework/Screen.js"></script>
        <script type="text/javascript"src="framework/Iterator.js"></script>

        <script type="text/javascript"src="src/js/GameScreen.js"></script>
        <script type="text/javascript"src="src/js/MenuScreen.js"></script>
        <script type="text/javascript"src="src/js/HighScoreScreen.js"></script>
        <script type="text/javascript"src="src/js/MoleculeGame.js"></script>  
        <script type="text/javascript"src="src/js/PDBLoader.js"></script> 
        <script type="text/javascript"src="src/js/MoleculeGeometryBuilder.js"></script> 
        <script type="text/javascript"src="src/js/Molecule.js"></script>
        <script type="text/javascript"src="src/js/QuestionManager.js"></script>

        <script type="text/javascript">

            var game; // temporary global?

            function start ( )
            {
                var WIDTH = 800;
                var HEIGHT = 600;
                var VIEW_ANGLE = 45,
                        ASPECT = WIDTH / HEIGHT,
                        NEAR = 0.1,
                        FAR = 10000;

                var camera = new THREE.PerspectiveCamera ( VIEW_ANGLE,
                        ASPECT,
                        NEAR,
                        FAR );
                camera.position.y = 7;
                camera.position.z = 5;
                camera.position.x = 3;
                camera.lookAt ( new THREE.Vector3 ( 0, 0, 0 ) );
                game = new MoleculeGame ( );
                var application = new Application ( game, camera, "Game Test", WIDTH, HEIGHT );
                application.performGameLoop ( );

                /* 
                 Launch CSS Transition with JavaScript:
                 http://www.impressivewebs.com/css3-transitions-javascript/ 
                 */
            }
        </script>
    </head>
    <body onload = "start ( )">
        <div id = "game">
            <div id = "container"
                 onmousedown="MouseManager.onMouseDown ( event )"
                 onmouseup="MouseManager.onMouseUp ( event )" 
                 onmousemove="MouseManager.onMouseMove ( event )">
                <!-- canvas goes here -->

                <div id = "mainMenuUI">
                    <div id = "options">
                        <div id = "optionsButton">
                            ? <br />
                            Anti-Aliasing <br />
                            <div id = "radioButtons">
                                ON<input type="radio" name="aaSet" value="ON" checked>
                                OFF<input type="radio" name="aaSet" value="OFF"> <br />
                            </div>

                            Quality <br />
                            <input type="range" min = "0" max = "10" value = "10" step = "1" />
                        </div>
                    </div>
                    <div id = "mainMenuTitle">
                        <b>Molecule Flashcards</b>
                    </div>
                    <div 
                        class = "button" 
                        id = "mainMenuStartButton" 
                        onclick = "game.buttonLogic ( 'START' );">
                        START
                    </div>
                    <div 
                        class = "button" 
                        id = "mainMenuTutorialButton" 
                        onclick = "game.buttonLogic ( 'TUTORIAL' );">
                        TUTORIAL
                    </div>
                    <div 
                        class = "button" 
                        id = "mainMenuHighScoreButton" 
                        onclick = "game.buttonLogic ( 'HIGH SCORES' );">
                        HIGH SCORES
                    </div>
                </div>

                <div id = "loadingUI">
                    <div id = "loadingMessage">
                        Loading...
                    </div>
                    <div 
                        class = "button"
                        id = "beginButton"
                        onclick = "game.buttonLogic ( 'Begin' );">
                        Begin
                    </div>
                </div>

                <div id = "gameUI">

                    <div id = "rightPanel">
                        <div id = "timeAndScore">
                            Time Left: <div id = "time">2:00</div><br />
                            Score: <div id = "score">0</div><br />
                        </div>
                        <div 
                            class = "button" 
                            onclick = "game.buttonLogic ( 'Option 1' );">
                            Option 1
                        </div>
                        <div 
                            class = "button" 
                            onclick = "game.buttonLogic ( 'Option 2' );">
                            Option 2
                        </div>
                        <div 
                            class = "button" 
                            onclick = "game.buttonLogic ( 'Option 3' );">
                            Option 3
                        </div>
                        <div 
                            class = "button" 
                            onclick = "game.buttonLogic ( 'Option 4' );">
                            Option 4
                        </div>
                    </div>
                </div>

                <div id = "highScoreUI">
                    <div id = "highScoreTitle">
                        High Scores!
                    </div>
                    <div id = "highScoreContainer">
                        <div id = "names">
                            John <br />
                            Bobby <br />
                            Zoltar <br />
                            Katy <br />
                            Zeus <br />
                            God <br />
                            Zoppetti <br />
                            HAL 9000 <br />
                            Billy <br />
                            Homer Simpson <br />
                        </div>

                        <div id = "scores">
                            1023874632874327 <br />
                            9 <br />
                            8 <br />
                            7 <br />
                            6 <br />
                            5 <br />
                            4 <br />
                            3 <br />
                            2 <br />
                            1 <br />
                        </div>
                    </div>
                    <div 
                        class = "button" 
                        id = "highScoreReturnButton" 
                        onclick = "game.buttonLogic ( 'Main Menu' );">
                        Main Menu
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
