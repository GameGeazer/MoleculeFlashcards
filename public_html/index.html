<!doctype html>
<html>
    <head>
        <title>Molecule Flashcards</title>
        <meta name = 'description' content = 'Molecule Flashcard Game'/>
        <meta name = 'author' content = 'Millersville University'/>
        <meta name = 'viewport' content = 'width=device-width'>
        <meta http-equiv = 'content-type' content='text/html; charset=UTF-8'>

        <link rel = 'stylesheet' type = 'text/css' href = 'MoleculeFlashcards.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript"src="three.js"></script>
        <script type="text/javascript"src="JQuery.js"></script>
        <script type="text/javascript"src="Timer.js"></script>
        <script type="text/javascript"src="Button.js"></script>
        <script type="text/javascript"src="Map.js"></script>
        <script type="text/javascript"src="MoleculeGeometryExtractor.js"></script>
        <script type="text/javascript"src="GameScreen.js"></script>
        <script type="text/javascript"src="MainMenuScreen.js"></script>
        <script type="text/javascript"src="MouseManager.js"></script>
        <script type="text/javascript"src="Game.js"></script>
        <script type="text/javascript"src="Application.js"></script>

        <script type="text/javascript">

            function start ( )
            {
                var VIEW_ANGLE = 45,
                ASPECT = 800 / 600,
                NEAR = 0.1,
                FAR = 10000;

                var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
                                            ASPECT,
                                            NEAR,
                                            FAR  );
                camera.position.y = 7;
                camera.position.z = 5;
                camera.position.x = 3;
                camera.lookAt(new THREE.Vector3(0,0,0));
                var game = new Game ( camera );
                var application = new Application ( game, "Game Test", 800, 600 );
                document.addEventListener ( "mousedown", application.onMouseDown, false );
                document.addEventListener ( "mouseup", application.onMouseUp, false );
                
                var loop = function ( )
                {
                    requestAnimationFrame( loop );
                    application.loop ( );
                };
                loop ( this );
            }
        
        </script>
    </head>
    <body onload = "start ( )">
        <div id = "container"
              onmousedown="MouseManager.onMouseDown ( event )"
              onmouseup="MouseManager.onMouseUp ( event )" 
              onmousemove="MouseManager.onMouseMove ( event )">
        </div>
	</body>
</html>
