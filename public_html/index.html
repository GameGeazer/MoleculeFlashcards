<!doctype html>
<html>
    <head>
        <title>Molecule Flashcards</title>
        <meta name = 'description' content = 'Molecule Flashcard Game'/>
        <meta name = 'author' content = 'Millersville University'/>
        <meta name = 'viewport' content = 'width=device-width'>
        <meta http-equiv = 'content-type' content='text/html; charset=UTF-8'>

        <link rel = 'stylesheet' type = 'text/css' href = 'MoleculeFlashcards.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript"src="lib/three.js"></script>
        <script type="text/javascript"src="lib/jQuery.js"></script>
        
        <script type="text/javascript"src="framework/Application.js"></script>
        <script type="text/javascript"src="framework/Exceptions.js"></script>
        <script type="text/javascript"src="framework/Game.js"></script>
        <script type="text/javascript"src="framework/Map.js"></script>
        <script type="text/javascript"src="framework/MouseManager.js"></script>
        <script type="text/javascript"src="framework/Timer.js"></script>  
        <script type="text/javascript"src="framework/Screen.js"></script>
        
        <script type="text/javascript"src="GameScreen.js"></script>
        <script type="text/javascript"src="MainMenuScreen.js"></script>
        <script type="text/javascript"src="MoleculeGame.js"></script>
        <script type="text/javascript"src="MoleculeGeometryExtractor.js"></script> 

        <script type="text/javascript">

            function start ( )
            {
                var width = 800;
                var height = 600;
                var VIEW_ANGLE = 45,
                ASPECT = width / height,
                NEAR = 0.1,
                FAR = 10000;

                var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
                                            ASPECT,
                                            NEAR,
                                            FAR  );
                camera.position.y = 7;
                camera.position.z = 5;
                camera.position.x = 3;
                camera.lookAt(new THREE.Vector3(0,0,0));
                var game = new MoleculeGame ( );
                var application = new Application ( game, camera, "Game Test", width, height );
                
                var loop = function ( )
                {
                    requestAnimationFrame( loop );
                    application.loop ( );
                };
                loop ( this );

                /* 
                    Launch CSS Transition with JavaScript:
                    http://www.impressivewebs.com/css3-transitions-javascript/ 

                */
            }

            function test()
            {
                /* testing animation between menu screens - what function should this be in? */
                $('#mainMenuUI').css('display', 'none');
                $('#gameUI').fadeIn(500);
            }
        
        </script>
    </head>
    <body onload = "start ( )">
        <div id = "game">
            <div id = "container"
                  onmousedown="MouseManager.onMouseDown ( event )"
                  onmouseup="MouseManager.onMouseUp ( event )" 
                  onmousemove="MouseManager.onMouseMove ( event )">
                  <!-- canvas goes here -->

                <div id = "mainMenuUI" onclick = "test()">
                    PRESS ME TO GET TO GAME SCREEN.
                </div>

                <div id = "gameUI">
                    <div id = "menu">
                        <div id = "menuButton">
                            ? <br />
                            Anti-Aliasing <br />
                            <div id = "radioButtons">
                                ON<input type="radio" name="aaSet" value="ON" checked>
                                OFF<input type="radio" name="aaSet" value="OFF"> <br />
                            </div>

                            Quality <br />
                            <input type="range" min = "0" max = "10" value = "10" step = "1" />
                        </div>
                    </div>
                    <div id = "rightPanel">
                        <div id = "timeAndScore">
                            Time Left: <div id = "time">2:00</div><br />
                            Score: <div id = "score">0</div><br />
                        </div>
                        <div class = "button" onclick = "alert('Put function here')">
                            Option 1
                        </div>
                        <div class = "button" onclick = "alert('Put function here')">
                            Option 2
                        </div>
                        <div class = "button" onclick = "alert('Put function here')">
                            Option 3
                        </div>
                        <div class = "button" onclick = "alert('Put function here')">
                            Option 4
                        </div>
                    </div>
                </div>

                <div id = "highScoreUI">

                </div>
            </div>
        </div>
	</body>
</html>
